name: "Doxygen"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Doxygen
      uses: mattnotmitt/doxygen-action@v1.9.5
      with:
        working-directory: 'documentation'
        doxyfile-path: 'Doxyfile'
