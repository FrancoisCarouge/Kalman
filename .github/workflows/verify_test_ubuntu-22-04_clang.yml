name: "Test: Ubuntu 22.04 Clang"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  clang:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.0.2
    - name: Build
      run: |
        export CC=clang
        export CXX=clang++
        mkdir build
        cd build
        cmake ..
        make
        ctest --tests-regex kalman_test --output-on-failure
        sudo make install
