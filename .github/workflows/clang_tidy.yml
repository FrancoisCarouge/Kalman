name: "ClangTidy"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Install
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
        ( cd /tmp
          git clone --depth 1 https://gitlab.com/libeigen/eigen.git
          mkdir eigen/build
          ( cd eigen/build
            cmake ..
            cmake --build . --parallel 4
            sudo cmake --install . ) )
        ( cd /tmp
          git clone --depth 1 https://github.com/fmtlib/fmt.git
          mkdir fmt/build
          ( cd fmt/build
            cmake ..
            cmake --build . --parallel 4
            sudo cmake --install . ) )
        ( cd /tmp
          git clone --depth 1 https://github.com/kokkos/mdspan.git
          mkdir mdspan/build
          ( cd mdspan/build
            cmake ..
            cmake --build . --parallel 4
            sudo cmake --install . ) )
        ( cd /tmp
          git clone --depth 1 https://github.com/kokkos/stdBLAS.git
          mkdir stdBLAS/build
          ( cd stdBLAS/build
            cmake ..
            cmake --build . --parallel 4
            sudo cmake --install . ) )
        ( cd /tmp
          git clone --depth 1 https://github.com/BobSteagall/wg21.git
          mkdir wg21/build
          ( cd wg21/build
            cmake ..
            sudo cmake --install . ) )
    - name: Verify
      run: |
        FILES=`find . -iname *.hpp`
        clang-tidy-15 ${FILES} --warnings-as-errors=* -- \
          -x c++ -Iinclude \
          -I/usr/local/include/eigen3 \
          -Isupport \
          -DFMT_HEADER_ONLY \
          -Wall -Wextra -pedantic -std=c++2b -stdlib=libc++ -lfmt
