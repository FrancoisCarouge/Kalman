name: "ClangTidy"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.0.2
    - name: Install
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 16 all
        ( cd /tmp ;
          git clone --depth 1 https://gitlab.com/libeigen/eigen.git ;
          ( cd eigen ;
            mkdir build ;
            ( cd build ; 
              cmake .. ; 
              cmake --build . ;
              sudo make install ; ) ) )
        ( cd /tmp ;
          git clone https://github.com/fmtlib/fmt.git ;
          ( cd fmt ;
            git checkout 0b0f7cfbfcebd021c910078003d413354bd843e2 ;
            mkdir build ;
            ( cd build ;
              CXX=clang++-14 cmake -DFMT_HEADER_ONLY=TRUE .. ;
              sudo make install ; ) ) )
    - name: Verify
      run: |
        FILES=`find . -iname *.hpp -o -iname *.tpp`
        clang-tidy-16 ${FILES} --warnings-as-errors=* -- \
          -x c++ -Iinclude \
          -I/usr/local/include/eigen3 \
          -Isupport/include/fcarouge \
          -DFMT_HEADER_ONLY \
          -Wall -Wextra -pedantic -std=c++2b -stdlib=libc++ -lfmt
