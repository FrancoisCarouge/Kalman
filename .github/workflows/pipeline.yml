name: "Pipeline"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - { os: "ubuntu-latest", compiler: {cpp: "clang++", c: "clang"}, generator: "Unix Makefiles" }
        - { os: "ubuntu-latest", compiler: {cpp: "g++", c: "gcc"}, generator: "Unix Makefiles" }
        - { os: "windows-latest", compiler: {cpp: "cl", c: "cl"}, generator: "Ninja", config: "Debug" }
        - { os: "windows-latest", compiler: {cpp: "cl", c: "cl"}, generator: "Ninja", config: "Release" }
    name: "${{ matrix.os }} / ${{ matrix.compiler.cpp }} / ${{ matrix.generator }} / ${{ matrix.config }}"
    runs-on: "${{ matrix.os }}"
    steps:
    - name: "Checkout"
      uses: actions/checkout@v3
    - name: "Tool: MSVC"
      uses: ilammy/msvc-dev-cmd@v1
    - name: "Configure"
      env:
        CC: "${{ matrix.compiler.c }}"
        CXX: "${{ matrix.compiler.cpp }}"
      run: cmake -S . -B "build" -G "${{ matrix.generator }}"
    - name: "Build"
      run: cmake --build "build" --config "${{ matrix.config }}" --verbose --parallel 4
    - name: "Test"
      run: ctest --test-dir "build" --config "${{ matrix.config }}" --tests-regex "kalman_(test|sample)" --verbose --parallel 4
    - name: "Install"
      run: cmake --install "build" --config "${{ matrix.config }}" --prefix "install" --verbose
    - name: "Package"
      run: cmake --build "build" --config "${{ matrix.config }}" --target "package" --verbose --parallel 4
    - name: "Package Source"
      run: cmake --build "build" --config "${{ matrix.config }}" --target "package_source" --verbose --parallel 4
