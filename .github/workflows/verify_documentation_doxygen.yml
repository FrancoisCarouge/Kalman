name: "Test Documentation: Doxygen"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Doxygen
      uses: mattnotmitt/doxygen-action@v1.9.2
      with:
        working-directory: '.'
        doxyfile-path: 'documentation/Doxyfile'
