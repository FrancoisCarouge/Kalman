name: "Package: Ubuntu 22.04 Clang"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Install
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
    - name: Build
      run: |
        export CC=clang-15
        export CXX=clang++-15
        cmake -B "build" .
        cmake --build "build" --target "package" --parallel 4
        cmake --build "build" --target "package_source" --parallel 4
