name: "Test: Ubuntu 22.04 GCC"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Install
      # Workaround to wg21 CMake installation issues.
      run: |
        ( cd /tmp
          git clone --depth 1 https://github.com/BobSteagall/wg21.git
          mkdir wg21/build
          ( cd wg21/build
            cmake ..
            sudo cmake --install . ) )
    - name: Build
      run: |
        cmake -B "build" .
        cmake --build "build" --parallel 4
        ctest --test-dir "build" --tests-regex "kalman_(test|sample)" --output-on-failure --parallel 4
