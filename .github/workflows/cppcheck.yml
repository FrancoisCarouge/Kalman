name: 'CppCheck'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * */5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit
    - name: Checkout
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
    - name: Install
      run: |
        ( cd /tmp
          git clone --depth 1 'https://gitlab.com/libeigen/eigen'
          cmake -S 'eigen' -B 'eigen/build'
          cmake --build 'eigen/build' --parallel 4
          sudo cmake --install 'eigen/build' )
        ( cd /tmp
          git clone --depth 1 'https://github.com/danmar/cppcheck.git'
          cmake -S 'cppcheck' -B 'cppcheck/build'
          cmake --build 'cppcheck/build' --parallel 4
          sudo cmake --install 'cppcheck/build' )
    - name: Verify
      run: |
        cppcheck \
          --enable=all \
          --error-exitcode=1 \
          --suppress=missingIncludeSystem \
          --suppress=preprocessorErrorDirective \
          --suppress=syntaxError: test/units_kf_6x2x0_vehicle_location.cpp \
          --verbose \
          -I benchmark/include \
          -I include \
          -I support/eigen \
          -I support/eigexed \
          -I support/generator \
          -I support/lazy \
          -I support/mp_units \
          -I support/naive \
          -I support/naixed \
          -I support/quantity \
          .
