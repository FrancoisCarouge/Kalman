name: 'CppCheck'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * */5'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
      with:
        egress-policy: audit
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Install
      run: |
        ( cd /tmp
          git clone --depth 1 'https://gitlab.com/libeigen/eigen'
          cmake -S 'eigen' -B 'eigen/build'
          cmake --build 'eigen/build' --parallel 4
          sudo cmake --install 'eigen/build' )
        ( cd /tmp
          git clone --depth 1 'https://github.com/danmar/cppcheck.git'
          cmake -S 'cppcheck' -B 'cppcheck/build'
          cmake --build 'cppcheck/build' --parallel 4
          sudo cmake --install 'cppcheck/build' )
    - name: Verify
      run: |
        cppcheck \
          --enable=all \
          --error-exitcode=1 \
          --suppress=missingIncludeSystem \
          --suppress=preprocessorErrorDirective \
          --suppress=unusedFunction:include/fcarouge/format.hpp \
          --verbose \
          -I benchmark/include \
          -I include \
          -I support/eigen \
          -I support/generator \
          -I support/lazy \
          -I support/mp_units \
          -I support/naive \
          .
