name: "CppCheck"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Install
      run: |
        ( cd /tmp
          git clone --depth 1 https://gitlab.com/libeigen/eigen.git
          mkdir eigen/build
          ( cd eigen/build
            cmake ..
            cmake --build . --parallel
            sudo cmake --install . ) )
        ( cd /tmp
          git clone --depth 1 https://github.com/fmtlib/fmt.git
          mkdir fmt/build
          ( cd fmt/build
            cmake ..
            cmake --build . --parallel
            sudo cmake --install . ) )
        ( cd /tmp
          git clone https://github.com/danmar/cppcheck.git 
          ( cd cppcheck
            git checkout 5a8e55c083f693494ab9a8f92cb522157743a711 )
          mkdir cppcheck/build
          ( cd cppcheck/build
            cmake ..
            cmake --build . --parallel
            sudo cmake --install . ) )
    - name: Verify
      # unusedStructMember https://trac.cppcheck.net/ticket/10699
      run: |
        cppcheck \
          --enable=all \
          --error-exitcode=1 \
          --suppress=unusedStructMember:sample/ekf_4x1x0_soaring.cpp \
          --verbose \
          -I include \
          .
