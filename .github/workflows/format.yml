name: 'Format'

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
  schedule:
  - cron: '0 0 * * */5'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
      with:
        egress-policy: audit
    - name: 'Checkout'
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
    - name: 'Install'
      run: |
        sudo apt update
        sudo apt upgrade
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 18 all
        pip install cmakelang
    - name: 'Test'
      run: |
        find . \
          -iname '*.hpp' \
          -o -iname '*.tpp' \
          -o -iname '*.cpp' \
          -o -iwholename './support/format' \
          -o -iwholename './support/generator' \
          -o -iwholename './support/print' \
          | xargs \
          clang-format-18 --Werror --dry-run --verbose -style=file
        find . \
          -iname 'CMakeLists.txt' \
          -o -iname '*.cmake.in' \
          | xargs \
          cmake-format --check
