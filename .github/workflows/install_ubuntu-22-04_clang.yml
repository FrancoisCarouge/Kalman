name: "Install: Ubuntu 22.04 Clang"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3.1.0
    - name: Install
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
    - name: Build
      run: |
        export CC=clang-15
        export CXX=clang++-15
        cmake -B "build" .
        cmake --build "build" --parallel 4
        sudo cmake --install "build"
